    <body>
        <!--[if lt IE 7]>

        <div id="app">
            <header>
                <h1>Vue course goals</h1>
            </header>
            <section id="user-goals">
                <h2>My course goals</h2>
                <input v-model="enteredGoal" @keyup.enter="addGoal" type="text"/>
                <button @click="addGoal">Add Goal</button>
                <p v-if="!goals.length">No goals have been added yet</p>
                <ul v-else>
                    <li v-for="(goal, index) in goals" @click="removeGoal(index)">{{goal}}</li>
                </ul>

                <!-- <ul>
                    <li v-for="(info, key) in infos">{{key}}: {{info}}</li>
                </ul> -->
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="app.js" async defer></script>
    </body>
</html>
